<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style></style>
</head>

<body>
  <div class="container w-50 mx-auto my-5 text-center">
    <button class="btn btn-danger m-2" id="0" onclick="changeImage(event)">Grapes</button>
    <button
      class="btn btn-danger m-2" id="1" onclick="changeImage(event)">Mango</button>
      <button class="btn btn-danger m-2"
      id="2" onclick="changeImage(event)">Banana</button>
      <button class="btn btn-danger m-2" id="3"
      onclick="changeImage(event)">Apple</button>
  </div>
  <div class="container-product w-50 mx-auto my-5 text-center">
    <div id="name" class="text-bg-primary my-3 p-1">Grapes</div>
    <div><img src="../Assignment18/images/grapes.jpg" alt="" id="image" /></div>
    <div id="price" class="text-danger">Rs 120 per kg</div>
    <div id="stock">In Stock</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>

    let productList = [
      {
        name: "Grapes",
        image: "grapes.jpg",
        unit: "kg",
        mrp: 120,
        discount: 10,
        inStock: true,
        qty: 0,
      },
      {
        name: "Mango",
        image: "mango.jpg",
        unit: "doz",
        mrp: 500,
        discount: 8,
        inStock: true,
        qty: 0,
      },
      {
        name: "Banana",
        image: "banana.jpg",
        unit: "doz",
        mrp: 60,
        discount: 0,
        inStock: false,
        qty: 0,
      },
      {
        name: "Apple",
        image: "apple.jpg",
        unit: "kg",
        mrp: 180,
        discount: 7,
        inStock: true,
        qty: 0,
      },
    ];
    let ele_name = document.getElementById("name");
    let ele_image = document.getElementById("image");
    let ele_price = document.getElementById("price");
    let ele_stock = document.getElementById("stock");

    function changeImage(event) {

      console.log(event.target.id);
      let index=event.target.id;
      console.log(index);
      ele_name.innerHTML=productList[index].name  //0  1 2 3 
      ele_image.src="/Assignment18/images/"+productList[index].image;
      ele_price.innerHTML = "Rs " + productList[index].mrp + " per " + productList[index].unit;
      ele_stock.innerHTML = productList[index].inStock ? "In Stock" : "Out of Stock";
      
      
      // ele_price.innerHTML=productList[index].mrp
      // ele_stock.innerHTML=productList[index].inStock

      // ele_name.innerHTML = productList[index].name;
      // ele_image.src = "/Assignment18/images/" + productList[index].image;
      




    }
  </script>
</body>

</html>
