<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ass1</title>
    <style>
      body {
        background-color:rosybrown;
        text-align: center;
      }
      #container {
        font-size: x-large;
        color: white;
        text-align: center;
      }
      img {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="selecttype">
        <select name="category" id="category" onchange="changePhotos(event)">
          <option value="n">Select type</option>
          <option value="b">Birds</option>
          <option value="p">Pets</option>
          <option value="w">Wild Animals</option>
        </select>
      </div>
      <div><img src="./images/b1.jpg" alt="" id="1" /></div>
      <div><img src="./images/p1.jpg" alt="" id="2" /></div>
      <div><img src="./images/w1.jpg" alt="" id="3" /></div>
    </div>
    <script>
      var ele_category = document.getElementById("category");
      var ele_imgs = document.querySelectorAll("img");
      var filename = "b";
      function changePhotos(event) {
        var filename = event.target.value;
        if(event.target.value=='n')
          return;
        ele_imgs.forEach((e) => {
          e.setAttribute("src", "./images/" + filename + e.id + ".jpg");
        });
      }
    </script>
  </body>
</html>
