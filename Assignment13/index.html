<body>
    <div class="text-center mt-5">
        <button class="btn" onclick="changeText()">Show Lucky Player</button>
        <div id="block" class="mt-5">
              The Lucky Player is
        </div>

        <script>
            let ele_block=document.getElementById("block");
            let players = ["Rohit", "Virat", "Hardik", "Mahendra", "Ajinkya", "Shubhman"];
            i=0;
            function changeText(){
             ele_block.innerHTML= "The Lucky Player is " + players[i];
             i=(i+1)%players.length;
            }
        </script>
