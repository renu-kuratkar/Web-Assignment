<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Counting</title>
    <style>
      body {
        text-align: center;
        font-size: 30px;
      }
      #container {
        margin: 40px auto;
        width: 70%;
        background-color: cornflowerblue;
      }
      #container-btn {
        display: flex;
        margin: 40px auto;
        justify-content: space-between;
        width: 70%;
        background-color: cornflowerblue;
      }
      button {
        padding: 15px;
        font-size: 40px;

        margin: 20px;
      }
      button:hover {
        background-color: darkcyan;
      }
      #cnt {
        padding: 10px;

        font-size: 80px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="cnt">0</div>
      <div id="container-btn">
        <div>
          <button id="-5" onclick="changeCnt(event)">-5</button>
        </div>
        <div>
          <button id="-1" onclick="changeCnt(event)">-1</button>
        </div>
        <div>
          <button id="1" onclick="changeCnt(event)">+1</button>
        </div>
        <div>
          <button id="5" onclick="changeCnt(event)">+5</button>
        </div>
      </div>
    </div>

    <script>
        let ele_cnt=document.getElementById("cnt");
        let cnt=0;
     function changeCnt(event)
     {
         let byNumber=Number(event.target.id);
         console.log(byNumber);
         cnt=cnt+byNumber;
         ele_cnt.innerHTML=cnt;
     }
    </script>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>
</html>
