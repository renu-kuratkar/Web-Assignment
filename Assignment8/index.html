<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: aqua;
        }

        h2 {
            text-align: center;
        }

        .container {
            width: 50%;
            height: 800px;
            background-color: yellowgreen
        }

        .myborder {
            /* border: 2px solid black; */
        }

        .right-align {
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            padding-left: 35px;

        }

        .button {
            background-color: white;
            padding: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>

<body>
    <h2>Sign-Up</h2>
    <div class="container p-4">

        <div class="row">
            <div class="col-6 one text-end my-3">
                First Name
            </div>
            <div class="col-6 my-3">
                <input class="myborder" type="text" name="Renu" id=" First Name">

            </div>
            <!-- end -->
            <div class="col-6 text-end my-3">
                Last Name
            </div>
            <div class="col-6 my-3"><input class="myborder" type="text" name="Kuratkar" id="Last Name"></div>
            <!--  -->
            <div class="col-6 text-end my-3">
                Date of Birth
            </div>
            <div class="col-6 my-3 myborder">
                <input class="" type="date" name="12/07/2000" id="Date of Birth">
            </div>
            <!--  -->
            <div class="col-6 text-end my-3">
                Gender
            </div>
            <div class="col-6 my-3 myborder">
                Female<input class="" type="radio" name="gender" id="">
                Male<input class="" type="radio" name="gender" id="">
            </div>
            <!-- ==== -->
            <div class="col-6 text-end my-3">
                Country
            </div>
            <div class="col-6 my-3">
                <select name="India" id="India">
                    <option value="1">India</option>
                    <option value="2">Afganishthan</option>
                    <option value="3">Iran</option>
                    <option value="4">America</option>

                </select>
            </div>
            <!--  -->
            <div class="col-6 text-end my-3">
                Address
            </div>
            <div class="col-6 my-3 myborder">
                <TextArea></TextArea>
            </div>

            <!--  -->

            <div class="col-6 text-end my-3">
                Email Id
            </div>
            <div class="col-6 my-3 myborder">
                <input type="email" name="inputemail" id="email-id">
            </div>
            <!--  -->
            <div class="col-6 text-end my-3">
                Password
            </div>
            <div class="col-6 my-3 myborder">
                <input type="password" name="inputpassword" id="password">
            </div>
            <!--  -->
            <div class="col-6 text-end my-3">
                Confirm Password
            </div>
            <div class="col-6 my-3 myborder">
                <input type="password" name="confirmpassword" id="password">
            </div>
            <!--  -->

            <div class="col-6 text-end my-3">
                I agree Terms and Conditions
            </div>
            <div class="col-6 my-3 myborder">
                <input type="checkbox" name="checkbox" id="">
            </div>
            <!--  -->
            <div class="row button">
                <div class="col-6 text-end">
                    <input type="button" value="Submit">
                </div>
                <div class="col-6 text-start">
                    <input type="button" value="Clear">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
