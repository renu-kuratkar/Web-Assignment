<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="../Assignment9/css/style.css"> -->
    <style>
          .one
        {
           
            border-radius: 5px;
            color: aqua;
            width: 50%;
            margin: 80px auto;
            text-align: center;
        }  
        #block
        {
            background-color: blueviolet;
            height: 50px;
            width: 50px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="one ">
        <button class="btn btn-primary" onclick="changeShape(event)" id="one">Up</button>
        <button class="btn btn-primary " onclick="changeShape(event)" id="two">Down</button>
        <div id="block"></div>
    </div>
    
    <script>
        let ele_block=document.getElementById("block");
        let width = 2;
            let height = 2;
            
        function changeShape(event) {
            // ele_block.style.backgroundColor=event.target.id;
            if(event.target.id=="one")
            {
            height += 2;
            width += 2;
            }
            else
            {
            height -= 2;
            width -= 2;
                
            }   
            ele_block.style.width = width + "px";
                    ele_block.style.height = height + "px";
            
        }
        
       </script>

</body>
